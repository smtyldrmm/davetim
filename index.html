<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mesaj</title>
  <style>
    html,body{
      height:100%;
      margin:0;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }
    .msg{
      color:#c62828;            /* koyu kırmızı */
      font-weight:700;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      font-size:10vw;          /* responsive büyük yazı */
      text-align:center;
      padding:2vw;
      line-height:1;
    }
    @media(min-width:800px){
      .msg{ font-size:80px; }  /* büyük ekranlarda sabit boyut */
    }
  </style>
</head>
<body>
  <div class="msg">Sen bir korkaksın</div>
</body>
</html>
